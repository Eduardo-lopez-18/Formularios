<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <header class="bg-red-600 text-white text-center py-5">
        <h1 class="text-3xl font-extrabold">Bienvenido Competidor</h1>
        <p class="text-md mt-1">Registro de Personal</p>
    </header>
    <main class="container mx-auto mt-5 p-5 bg-white shadow-lg rounded-md">
        <form>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <div>
                    <label for="id_Re" class="block text-xs font-semibold text-gray-700">Resultado</label>
                    <input type="text" id="id_Re" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
                    <label for="Noev" class="block text-xs font-semibold text-gray-700">Nombre del evento</label>
                    <input type="text" id="Noev" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
                    <label for="Pun" class="block text-xs font-semibold text-gray-700">Puntos obetnidos del participante</label>
                    <input type="text" id="Pun" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
                    <label for="Ob" class="block text-xs font-semibold text-gray-700">Observaciones del participante</label>
                    <input type="text" id="Ob" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
            <label for="guar" class="block text-xs font-semibold text-gray-700">Guardar Inscripcion</label>
                    <input type="file" id="guar" class="mt-1 block w-full text-sm text-gray-700 file:bg-red-200 file:text-teal-700 hover:file:bg-teal-200 file:py-2 file:px-4 file:rounded-md file:border-0">
                </div>
            </div>
        </form>
    </main>
</body>
</html>

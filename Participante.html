<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incripcion Deportsitas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <header class="bg-red-600 text-white text-center py-5">
        <h1 class="text-3xl font-extrabold">Bienvenido Competidor</h1>
        <p class="text-md mt-1">Registro de datos personales</p>
    </header>
    <main class="container mx-auto mt-5 p-5 bg-white shadow-lg rounded-md">
        <form>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <div>
                    <label for="id_Participante" class="block text-xs font-semibold text-gray-700">CURP</label>
                    <input type="text" id="id_Participante" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
                    <label for="first_name" class="block text-xs font-semibold text-gray-700">Nombre</label>
                    <input type="text" id="first_name" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
                    <label for="last_name" class="block text-xs font-semibold text-gray-700">Apellido</label>
                    <input type="text" id="last_name" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
                    <label for="Gen" class="block text-xs font-semibold text-gray-700">Genero</label>
                    <input type="text" id="Gen" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
		<label for="emailP" class="block text-xs font-semibold text-gray-700">Email</label>
                    <input type="text" id="emailP" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>

                    <label for="phone_number" class="block text-xs font-semibold text-gray-700">Tel√©fono</label>
                    <input type="text" id="phone_number" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
                    <label for="birth_date" class="block text-xs font-semibold text-gray-700">Fecha de Nacimiento</label>
                    <input type="text" id="birth_date" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3" placeholder="dd/mm/aaaa">
                </div>
                <div>
                    <label for="Naci_mex" class="block text-xs font-semibold text-gray-700">Nacionalidad</label>
                    <input type="text" id="Naci_Mex" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
 		 <label for="sport_select" class="block text-xs font-semibold text-gray-700">Seleccione el deporte que practica</label>
                    <select id="sport_select" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                        <option>Boxeo</option>
			<option>Natacion</option>
                        <option>Gimnasia</option>
                    </select>
                </div>
                <div>
                   <label for="ins" class="block text-xs font-semibold text-gray-700">Escriba el nombre del evento al que se inscribira</label>
                    <input type="text" id="ins" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
            <label for="guar" class="block text-xs font-semibold text-gray-700">Guardar Inscripcion</label>
                    <input type="file" id="guar" class="mt-1 block w-full text-sm text-gray-700 file:bg-red-200 file:text-teal-700 hover:file:bg-teal-200 file:py-2 file:px-4 file:rounded-md file:border-0">
                </div>
            </div>
        </form>
    </main>
</body>
</html>

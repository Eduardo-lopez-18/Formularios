<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incripcion Organizador</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <header class="bg-red-600 text-white text-center py-5">
        <h1 class="text-3xl font-extrabold">Organizador de eventos</h1>
        <p class="text-md mt-1">Registro de datos del organizador</p>
    </header>
    <main class="container mx-auto mt-5 p-5 bg-white shadow-lg rounded-md">
        <form>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <div>
                    <label for="id_org" class="block text-xs font-semibold text-gray-700">CURP</label>
                    <input type="text" id="id_Org" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
	<label for="nom" class="block text-xs font-semibold text-gray-700">Nombre</label>
                    <input type="text" id="nom" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
                    <label for="AP" class="block text-xs font-semibold text-gray-700">Apellido</label>
                    <input type="text" id="AP" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
	<label for="NO" class="block text-xs font-semibold text-gray-700">Fecha de Nacimiento</label>
                    <input type="text" id="NO" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3" placeholder="dd/mm/aaaa">
                </div>
                <div>
	<label for="emailo" class="block text-xs font-semibold text-gray-700">Email</label>
                    <input type="text" id="emailo" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
	 <label for="num_or" class="block text-xs font-semibold text-gray-700">Tel√©fono</label>
                    <input type="text" id="num_or" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
	<label for="Dire" class="block text-xs font-semibold text-gray-700">Direccion</label>
                    <input type="text" id="Dire" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
	<label for="CP" class="block text-xs font-semibold text-gray-700">Codigo Postal</label>
                    <input type="text" id="CP" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
	<label for="TO" class="block text-xs font-semibold text-gray-700">Seleccione que tipo de organizador es</label>
                    <select id="TP" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                        <option>Empresa</option>
			<option>Federacion</option>
                        <option>Particular</option>
			<option>Caza Talentos</option>
                    </select>
                </div>
                <div>

        <label for="upload_resumeO" class="block text-xs font-semibold text-gray-700">Guardar Registro</label>
                    <input type="file" id="upload_resumeO" class="mt-1 block w-full text-sm text-gray-700 file:bg-red-200 file:text-teal-700 hover:file:bg-teal-200 file:py-2 file:px-4 file:rounded-md file:border-0">
                </div>
            </div>
        </form>
    </main>
</body>
</html>

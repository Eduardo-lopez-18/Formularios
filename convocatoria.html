<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convoctoria</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <header class="bg-red-600 text-white text-center py-5">
        <h1 class="text-3xl font-extrabold">CONVOCATORIA DEL EVENTO</h1>
        <p class="text-md mt-1">Datos Convocatoria</p>
    </header>
    <main class="container mx-auto mt-5 p-5 bg-white shadow-lg rounded-md">
        <form>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <div>
                    <label for="Noev" class="block text-xs font-semibold text-gray-700">Nombre del evento</label>
                    <input type="text" id="Noev" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
 	<label for="Fecha" class="block text-xs font-semibold text-gray-700">Fecha en la que se llevara acabo el evento</label>
                    <input type="text" id="fecha" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3" placeholder="dd/mm/aaaa">
                </div>
                <div>

                    <label for="Ub" class="block text-xs font-semibold text-gray-700">Direccion donde sera el evento</label>
                    <input type="text" id="Ub" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
                    <label for="id_org" class="block text-xs font-semibold text-gray-700">CURP del organizador</label>
                    <input type="text" id="id_Org" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
 <fieldset>
                        <legend class="block text-xs font-semibold text-gray-700">Selecione los deportes que estaran en el evento</legend>
                        <div class="mt-2">
                            <div class="flex items-center">
                                <input id="Boxc" name="sports" type="checkbox" class="h-4 w-4 text-teal-600 border-gray-300">
                                <label for="boxc" class="ml-2 text-sm font-medium text-gray-700">Boxeo</label>
                            </div>
                            <div class="flex items-center mt-2">
                                <input id="Nat" name="sports" type="checkbox" class="h-4 w-4 text-teal-600 border-gray-300">
                                <label for="Nat" class="ml-2 text-sm font-medium text-gray-700">Natacion</label>
                            </div>
                            <div class="flex items-center mt-2">
                                <input id="Gym" name="sports" type="checkbox" class="h-4 w-4 text-teal-600 border-gray-300">
                                <label for="Gym" class="ml-2 text-sm font-medium text-gray-700">Gimnasia</label>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div>
		<label for="id_Participante" class="block text-xs font-semibold text-gray-700">CURP del participante</label>
                    <input type="text" id="id_Participante" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
		<label for="AC" class="block text-xs font-semibold text-gray-700">Escriba el cronograma de actividades</label>
                    <input type="text" id="AC" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
            <label for="guarC" class="block text-xs font-semibold text-gray-700">Guardar Convocatoria</label>
                    <input type="file" id="guarC" class="mt-1 block w-full text-sm text-gray-700 file:bg-red-200 file:text-teal-700 hover:file:bg-teal-200 file:py-2 file:px-4 file:rounded-md file:border-0">
                </div>
            </div>
        </form>
    </main>
</body>
</html>
